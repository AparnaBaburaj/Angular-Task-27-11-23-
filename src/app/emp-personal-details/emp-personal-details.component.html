<div>
    <h2>PERSONAL DETAILS</h2>
    <table>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
      </tr>
      <tr *ngFor="let emp of personalDetails">
        <td>{{ emp.firstName }}</td>
        <td>{{ emp.lastName }}</td>
        <td>{{ emp.email }}</td>
      </tr>
    </table>
  </div>
